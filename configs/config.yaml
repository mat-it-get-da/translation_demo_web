# Lemonade Server 번역기 메인 설정
defaults:
  - model: qwen3

# 기본 번역 설정
translation:
  source_language: "en"
  target_language: "ko"
  
# Lemonade Server API 설정
api:
  base_url: "http://localhost:8000/api/v1"
  timeout: 60
  max_retries: 3

# 모델 공통 파라미터
model:
  temperature: 0.3  # 번역은 창의성보다 정확성이 중요
  max_tokens: 512   # 번역에 충분한 길이 (속도 개선)
  top_p: 0.9

